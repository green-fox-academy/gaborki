<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <title>Add new todo to the list</title>
  <style type="text/css"/>
</head>
<body>
<div class="container">
<form action="/todos/add" method="post" th:object="${newtodo}">
  <input type="text" th:field="*{title}"/>
  <input type="submit" th:value="Add"/>
  <br/>
  <!--<input type="checkbox" th:field="*{setUrgent(true)}" th:value="*{isUrgent()}"> Is it urgent? </input>-->
</form>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Developers</h3>
          <div class="pull-right">
                <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
                  <i class="glyphicon glyphicon-filter"></i>
                </span>
          </div>
        </div>
        <table class="table table-hover" id="dev-table">
          <tr>
            <th> ID </th>
            <th> ACTION </th>
            <th> DONE </th>
            <th> URGENT </th>
          </tr>
          <tr data-th-each="todo : ${todos}">
            <td data-th-text="${todo.ID}"/>
            <td data-th-text="${todo.title}"/>
            <td data-th-text="${todo.isDone()}"/>
            <td data-th-text="${todo.isUrgent()}"/>
            <td><a th:href="'/todos/' + ${todo.ID} + '/delete'"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
