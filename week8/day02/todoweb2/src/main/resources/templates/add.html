<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Add new todo to the list</title>
  <style type="text/css"/>
</head>
<body>
<table border="1px solid black">
  <tr>
    <th> ID </th>
    <th> ACTION </th>
    <th> DONE </th>
    <th> URGENT </th>
  </tr>
  <tr data-th-each="todo : ${todos}">
    <td data-th-text="${todo.ID}"/>
    <td data-th-text="${todo.title}"/>
    <td data-th-text="${todo.isDone()}"/>
    <td data-th-text="${todo.isUrgent()}"/>
  </tr>
</table>
</body>
</html>
