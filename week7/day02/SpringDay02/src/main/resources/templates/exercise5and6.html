<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>List of Accounts</title>
</head>
<body>
  <tbody>
    <div th:each="a : ${accountList}">
      <p th:text="'Accountholder: ' + ${a.name} + '    Balance: ' + ${a.balance} + '   Type: ' + ${a.animalType} + ' IDnumber: ' + ${aStat.count}"/>
    </div>
  </tbody>
</body>
</html>
