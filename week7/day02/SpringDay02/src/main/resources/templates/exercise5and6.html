<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>List of Accounts</title>
</head>
<body>
  <tbody>
    <div th:each="a : ${accountList}" th:style="${a.isKing()} ? 'color: RED'">
        <div th:text="
        ' Accountholder: ' + ${a.name} +
        ' Balance: ' + ${#numbers.formatDecimal(a.balance,0,2)} +
        ' Type: ' + ${a.animalType} +
        ' IDnumber: ' + ${aStat.count} +
        ' '/>
    </div>
  </tbody>
</body>
</html>
