<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta TH:HTTP-EQUIV="refresh" content="10"/>
  <meta charset="UTF-8" > </meta>
  <title>Calories Calculator</title>
  <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body th:background="szotyi.jpg" style="background-repeat: no-repeat; background-size: auto">
<nav class="navbar navbar-inverse" style="background-color:darkslategray">
  <div class="container-fluid" >
    <div class="navbar-text" style="color:floralwhite"><img src="greenfox.png"/> CalCalCulator </div>
  </div>
</nav>
<div class="container">
  <a th:href="@{/addOrEdit}">Add new todo</a>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Developers</h3>
          <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
          </div>
        </div>
        <table class="table table-hover" id="dev-table">
          <tr>
            <th> DATE </th>
            <th> TYPE </th>
            <th> DESCRIPTION </th>
            <th> CALORIES </th>
          </tr>
          <tr data-th-each="m : ${meallist}">
            <td data-th-text="${m.getDate()}"/>
            <td data-th-text="${m.getType()}"/>
            <td data-th-text="${m.getDescription()}"/>
            <td data-th-text="${m.getCalories()}"/>
            <td><a th:href="'/todos/' + ${m.getID()} + '/delete'"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
